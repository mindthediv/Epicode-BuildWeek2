<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <style>
      body {
        background-color: black;
      }
      #centro {
        background-color: rgb(75, 73, 73);
      }
      .freccia {
        border-radius: 50%;
        cursor: pointer;
        height: 32px;
        width: 32px;
        position: relative;
      }
      .freccia svg {
        position: absolute;
        top: 8px;
        left: 7px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row p-0">
        <div class="col col-2"></div>
        <div class="col col-8 py-3 m-0 ps-4" id="centro">
          <div class="container-fluid">
            <div class="row mb-3">
              <div class="col col-6 d-flex align-items-center">
                <button class="btn btn-dark freccia">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="white"
                    class="bi bi-chevron-left text-light"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                    />
                  </svg>
                </button>
                <button class="btn btn-dark freccia ms-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-chevron-right"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                    />
                  </svg>
                </button>
              </div>
              <div
                class="col col-6 d-flex justify-content-end align-items-center"
              >
                <div class="d-flex align-items-center">
                  <button class="btn btn-dark rounded-pill d-flex">
                    <img src="" alt="" />
                    <h5>Nome Utente</h5>
                  </button>
                </div>
              </div>
            </div>
            <div class="row bg-dark text-light p-3 ps-0 ms-0">
              <div class="col col-12 d-flex">
                <img src="https://placekitten.com/900" width="200" alt="" />
                <div
                  class="text-content w-100 ms-4 d-flex flex-column justify-content-between"
                >
                  <div class="d-flex justify-content-between w-100">
                    <h4>ALBUM</h4>
                    <h4>nascondi annunci</h4>
                  </div>

                  <h1>TITOLO</h1>
                  <h4>Artista</h4>
                  <h4>Ascolta il nuovo singolo di <span>nomi artisti</span></h4>
                  <div class="btn-box d-flex">
                    <button
                      class="btn btn-success text-dark rounded-pill px-4"
                      type="button"
                    >
                      Play
                    </button>
                    <button
                      class="btn btn-dark border border-light rounded-pill text-light px-4 mx-4"
                      type="button"
                    >
                      Salva
                    </button>
                    <a href="#">
                      <i class="bi bi-three-dots text-light fs-2"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row text-light">
                <div class="col col-12">
                    <h2>Buonasera</h2>
                </div>
                <div class="d-flex flex-wrap p-0">
                    <div class="col col-4 d-flex align-items-center bg-dark p-0 m-2" style="width:30%;">
                        <img src="https://placekitten.com/900" width="80" alt="" class="me-4">
                        <h6>Nome playlist</h6>
                    </div>
                    <div class="col col-4 d-flex align-items-center bg-dark p-0 m-2" style="width:30%;">
                        <img src="https://placekitten.com/900" width="80" alt="" class="me-4">
                        <h6>Nome playlist</h6>
                    </div>
                    <div class="col col-4 d-flex align-items-center bg-dark p-0 m-2" style="width:30%;">
                        <img src="https://placekitten.com/900" width="80" alt="" class="me-4">
                        <h6>Nome playlist</h6>
                    </div>
                    <div class="col col-4 d-flex align-items-center bg-dark p-0 m-2" style="width:30%;">
                        <img src="https://placekitten.com/900" width="80" alt="" class="me-4">
                        <h6>Nome playlist</h6>
                    </div>
                    <div class="col col-4 d-flex align-items-center bg-dark p-0 m-2" style="width:30%;">
                        <img src="https://placekitten.com/900" width="80" alt="" class="me-4">
                        <h6>Nome playlist</h6>
                    </div>
                    <div class="col col-4 d-flex align-items-center bg-dark p-0 m-2" style="width:30%;">
                        <img src="https://placekitten.com/900" width="80" alt="" class="me-4">
                        <h6>Nome playlist</h6>
                    </div>
                </div>
                
            </div>
          </div>
        </div>
        <div class="col col-2 p-0"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
