<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fontawesome.com/icons" />
    <style>
      body {
        background-color: black;
      }
      .content .row .row {
        background-color: rgb(75, 73, 73);
      }
      .freccia {
        border-radius: 50%;
        cursor: pointer;
        height: 32px;
        width: 32px;
        position: relative;
      }
      .freccia svg {
        position: absolute;
        top: 8px;
        left: 4px;
      }
      .col-6 svg {
        margin: 0 0.2em;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="row d-flex justify-content-center">
        <div class="col col-7">
          <div class="row p-2">
            <div class="col col-6 d-flex align-items-center">
              <button class="btn btn-dark freccia">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="white"
                  class="bi bi-chevron-left text-light"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                  />
                </svg>
              </button>
              <button class="btn btn-dark freccia ms-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-chevron-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </button>
            </div>
            <div
              class="col col-6 d-flex justify-content-end align-items-center"
            >
              <div class="d-flex align-items-center">
                <button class="btn btn-dark rounded-pill d-flex">
                    <img src="" alt="">
                  <h5>Nome Utente</h5>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
